<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">

		<title>Warehouses Order Optimizer</title>

		<script id="sap-ui-bootstrap"
			src="./resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-preload="async"
			data-sap-ui-compatVersion="edge" 
			data-sap-ui-resourceroots='{"sap.m.sample.SemanticPage": "./",
			"webapp_2": "./"}'>
		</script>

		<script type="text/javascript" src="./thirdparty/raphael-min.js">
			
		</script>
		<script type="text/javascript" src="./thirdparty/es5-shim.min.js"></script>
	    <script type="text/javascript" src="./thirdparty/state-machine.min.js"></script>
	    <script type="text/javascript" src="./thirdparty/async.min.js"></script>

		<!-- Application launch configuration -->
		<script>

			sap.ui.getCore().attachInit(function() {
				new sap.m.App ({
					pages: [
						new sap.m.Page({
							title: "Warehouses Order Optimizer", 
							enableScrolling : false,
							content: [ new sap.ui.core.ComponentContainer({
								height : "100%", name : "sap.m.sample.SemanticPage"
							})]
						})
					]
				}).placeAt("content");
			});

		</script>
	</head>

	<!-- UI Content -->
	<body class="sapUiBody" id="content" role="application">
	</body>

</html>
